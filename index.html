<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpiCalendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <main>
            <!-- Nome del mese -->
            <h1></h1>
            <!-- calendario -->
            <div id="calendar"></div>

            <!-- inserimento impegni -->
            <h2>Add meeting</h2>
            <div id="addMeeting">
                <div>
                    <h4>Meeting Day</h4>
                    <span id="newMeetingDay">Click on a day</span>
                </div>
                <form>
                    <div>
                        <h4>Meeting Time</h4>
                        <input type="time" id="newMeetingTime" required>
                    </div>
                    <div>
                        <h4>Meeting Name</h4>
                        <input type="text" id="newMeetingName" required>
                    </div>
                    <div>
                        <h4>Add</h4>
                        <button type="submit">Save Meeting</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Impegni inseriti -->
        <section>
            <div id="appointments">
                <h2>Impegni del giorno</h2>
                <!-- Lista impetgni -->
                 <ul></ul>
            </div>
        </section>

    </div>


    <script src="js/script.js"></script>
</body>
</html>
